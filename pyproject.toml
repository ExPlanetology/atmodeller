[tool.poetry]
name = "atmodeller"
version = "0.1.0"
description = "Computes chemical equilibrium of volatiles between a rocky interior and atmosphere"
authors = ["Dan J Bower <djbower@users.noreply.github.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11, <3.12"
scipy = "^1.10.1"
numpy = "^1.24.3"
pandas = "^2.0.1"
jupyter = "^1.0.0"
thermochem = "^0.8.2"
openpyxl = "^3.1.2"
molmass = "^2023.4.10"
scikit-learn = "^1.3.2"


[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
matplotlib = "^3.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"